<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Wage || Calculator</title>
</head>
<body>
 <form id="form">
	<label for="date">Date<input type="date" id="date"></label>

	<label for="startTime">Start Time<input name="startTime" type="time" id="startTime"></label>

	<label for="break">Unpaid break<input name="break" type="number" id="break" placeholder="in minutes"></label>

	<label for="finishTime">Finish Time<input name="finishTime" type="time" id="finishTime"></label>

	<label for="rate">Rate<input name="rate" type="number" id="rate" placeholder="Pay Rate Here"></label>

	<div id="btn">Calculate</div>
	<div id="reset" id="reset">Reset</div>
</form>
</body>

<script src="script.js"></script>
</html>
