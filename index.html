<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Wage || Calculator</title>
</head>
<body>
  <form id="form">
	<label for="date">Date</label>
	<input type="date" id="date">
	<label for="startTime">Start Time</label>
	<input name="startTime" type="time" id="startTime">
	<label for="break">Unpaid break</label>
	<input name="break" type="number" id="break" placeholder="in minutes">
	<label for="finishTime">Finish Time</label>
	<input name="finishTime" type="time" id="finishTime">
	<label for="rate">Finish Time</label>
	<input name="rate" type="number" id="rate" placeholder="Pay Rate Here">
	<div id="btn">Calculate</div>
	<div id="reset" id="reset">Reset</div>
</form>
</body>

<script src="script.js"></script>
</html>
